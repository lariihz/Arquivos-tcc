<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrada de Peças</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    .header {
      background: linear-gradient(to right, #007BFF, #A4C2F4);
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 30px;
    }

    .home-button a {
      background-color: #007BFF;
      padding: 10px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,123,255,0.2);
      transition: background-color 0.3s;
    }

    .home-button a:hover {
      background-color: #005dc1;
    }

    .nav-switch {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .nav-switch button {
      background-color: #007BFF;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,123,255,0.3);
    }

    .nav-switch button:hover {
      background-color: #005dc1;
    }

    .menu {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      overflow: hidden;
      z-index: 9999;
    }

    .menu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #003B73;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .form {
      width: 100%;
      max-width: 1000px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #003B73;
    }

    input {
      width: 100%;
      padding: 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #a4c2f4;
      background-color: #d6e8ff;
    }

    input::placeholder {
      color: #666;
      font-style: arial;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row .form-group {
      flex: 1;
      min-width: 200px;
    }

    .button-container {
      text-align: center;
      margin-top: 15px;
    }

    .button-container button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 90px;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #003B73;
    }

    @media (max-width: 768px) {
      label {
        font-size: 18px;
      }

      input {
        font-size: 16px;
        padding: 14px;
      }

      .button-container button {
        padding: 14px 40px;
        font-size: 15px;
      }

      .nav-switch {
        right: 10px;
      }

      .home-button {
        left: 10px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function(event) {
      if (!event.target.matches('.nav-switch button')) {
        const dropdowns = document.getElementsByClassName("menu");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].style.display = "none";
        }
      }
    }
  </script>
</head>
<body>

  <div class="header">
    ENTRADA DE PEÇAS

    <!-- Botão voltar -->
    <div class="home-button">
      <a href="NavegaçãoTelas.html" title="Voltar para Navegação">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </a>
    </div>

    <!-- Trocar para saída -->
    <div class="nav-switch">
      <button onclick="toggleMenu()">Trocar para saída de peças ▾</button>
      <div class="menu" id="menu">
        <a href="SaidaPeca.html">⬅ Saída de Peças</a>
      </div>
    </div>
  </div>

  <div class="form-container">
    <form class="form">
      <div class="form-group">
        <label for="tipo">TIPO DE ENTRADA:</label>
        <input type="text" id="tipo" name="tipo" placeholder="Ex: Compra, Reposição, Doação">
      </div>

      <div class="form-group">
        <label for="descricao">DESCRIÇÃO:</label>
        <input type="text" id="descricao" name="descricao" placeholder="Descreva o item recebido">
      </div>

      <div class="form-group">
        <label for="fornecedor">FORNECEDOR:</label>
        <input type="text" id="fornecedor" name="fornecedor" placeholder="Nome do fornecedor">
      </div>

      <div class="row">
        <div class="form-group">
          <label for="data">DATA:</label>
          <input type="date" id="data" name="data">
        </div>
        <div class="form-group">
          <label for="codigo">CÓDIGO:</label>
          <input type="text" id="codigo" name="codigo" placeholder="Código da peça">
        </div>
        <div class="form-group">
          <label for="lancamento">LANÇAMENTO:</label>
          <input type="text" id="lancamento" name="lancamento" placeholder="Ex: Manual, Sistema, Automático">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="pedido">Nº DE PEDIDO:</label>
          <input type="text" id="pedido" name="pedido" placeholder="Número do pedido">
        </div>
        <div class="form-group">
          <label for="quantidade">QUANTIDADE:</label>
          <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade de peças">
        </div>
      </div>

      <div class="button-container">
        <button type="submit">SALVAR</button>
      </div>
    </form>
  </div>

</body>
</html>
