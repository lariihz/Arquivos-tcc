<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Estoque</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background-color: #D9D9D9; /* Cinza claro */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      color: #003B73; /* Azul escuro */
      margin-bottom: 30px;
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #A4C2F4; /* Azul claro */
      border-radius: 10px;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF; /* Azul vivo */
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-box button:hover {
      background-color: #003B73; /* Azul escuro */
    }

    .right-side {
      flex: 1;
      position: relative;
      background: linear-gradient(to bottom, #A4C2F4, #D9D9D9); /* Degradê azul claro para cinza claro */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .right-side img {
      width: 80%;
      max-width: 450px;
      z-index: 1;
    }

    .wave {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 200px;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side, .right-side {
        flex: none;
        width: 100%;
        height: 50%;
      }

      .form-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Lado esquerdo - Formulário -->
    <div class="left-side">
      <div class="form-box">
        <h2>Login do Sistema</h2>
        <form>
          <input type="text" placeholder="Usuário" required>
          <input type="password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <!-- Lado direito - Imagem e ondas -->
    <div class="right-side">
      <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200">
        <path fill="#007BFF" fill-opacity="0.7" d="M0,160L60,144C120,128,240,96,360,96C480,96,600,128,720,128C840,128,960,96,1080,106.7C1200,117,1320,171,1380,197.3L1440,224L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
      </svg>
      <img src="https://cdn.pixabay.com/photo/2017/03/01/17/57/warehouse-2119322_1280.png" alt="Imagem de Estoque">
    </div>
  </div>

</body>
</html>
