<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Entrada de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D9D9D9; /* Cinza claro */
      margin: 20px;
      color: #000000; /* Preto */
    }

    h2 {
      color: #007BFF; /* Azul vivo */
      margin-bottom: 20px;
    }

    form {
      background-color: #A4C2F4;
      padding: 20px;
      border: 2px solid #003B73; /* Azul escuro */
      border-radius: 8px;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #003B73; /* Azul escuro */
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #A4C2F4; /* Azul claro */
      border-radius: 4px;
      font-size: 1em;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: #007BFF; /* Azul vivo */
      outline: none;
      box-shadow: 0 0 5px #007BFF;
    }

    button {
      background-color: #007BFF; /* Azul vivo */
      color: #A4C2F4;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003B73; /* Azul escuro */
    }
  </style>
</head>
<body>
  <h2>Registrar Entrada de Produto</h2>
  <form id="formEntrada">
    <label for="produtoId">ID do Produto:</label>
    <input type="number" id="produtoId" required>

    <label for="usuarioId">ID do Usuário:</label>
    <input type="number" id="usuarioId" required>

    <label for="quantidade">Quantidade Recebida:</label>
    <input type="number" id="quantidade" required>

    <label for="confirmado">Confirmar Chegada?</label>
    <select id="confirmado">
      <option value="true">Sim</option>
      <option value="false">Não</option>
    </select>

    <label for="erro">Reportar Erro?</label>
    <select id="erro">
      <option value="false">Não</option>
      <option value="true">Sim</option>
    </select>

    <button type="submit">Registrar Entrada</button>
  </form>

  <script>
    document.getElementById("formEntrada").addEventListener("submit", function(e) {
      e.preventDefault();

      const entrada = {
        produto: { id: parseInt(document.getElementById("produtoId").value) },
        usuario: { id: parseInt(document.getElementById("usuarioId").value) },
        quantidade: parseInt(document.getElementById("quantidade").value),
        confirmado: document.getElementById("confirmado").value === "true",
        erroReportado: document.getElementById("erro").value === "true"
      };

      fetch("http://localhost:8080/api/entradas", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(entrada)
      })
      .then(res => res.ok ? alert("Entrada registrada!") : alert("Erro ao registrar"))
      .catch(err => console.error("Erro:", err));
    });
  </script>
</body>
</html>
