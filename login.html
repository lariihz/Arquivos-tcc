<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Controle de Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A4C2F4; /* Branco acinzentado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #d9d9d9; /* Cinza claro */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #003B73; /* Azul vivo */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #003B73; /* Azul escuro */
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #003B73; /* Azul escuro */
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #003B73; /* Azul vivo */
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003B73; /* Azul escuro */
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
