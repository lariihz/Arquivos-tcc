<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Saída de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #03294d; /* Cinza claro */
      margin: 20px;
      color: #000000; /* Preto */
    }

    h2 {
      color: #9ba3aa; /* Azul vivo */
      margin-bottom: 20px;
    }

    form {
      background-color: #3a6b99;
      padding: 80px;
      border: 2px solid #3c7ebb; /* Azul escuro */
      border-radius: 20px;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #ffffff; /* Azul escuro */
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #03294d; /* Azul claro */
      border-radius: 4px;
      font-size: 1em;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      border-color: #007BFF; /* Azul vivo */
      outline: none;
      box-shadow: 0 0 5px #007BFF;
    }

    button {
      background-color: #007BFF; /* Azul vivo */
      color: #03294d;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003B73; /* Azul escuro */

    }
  </style>
</head>
<body>
  <h2>Registrar Saída de Produto</h2>
  <form id="formSaida">
    <label for="produtoId">ID do Produto:</label>
    <input type="number" id="produtoId" required>

    <label for="usuarioId">ID do Usuário:</label>
    <input type="number" id="usuarioId" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required>

    <label for="motivo">Motivo:</label>
    <input type="text" id="motivo" required>

    <button type="submit">Registrar Saída</button>
  </form>

  <script>
    document.getElementById("formSaida").addEventListener("submit", function(e) {
      e.preventDefault();

      const saida = {
        produto: { id: parseInt(document.getElementById("produtoId").value) },
        usuario: { id: parseInt(document.getElementById("usuarioId").value) },
        quantidade: parseInt(document.getElementById("quantidade").value),
        motivo: document.getElementById("motivo").value
      };

      fetch("http://localhost:8080/api/saidas", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(saida)
      })
      .then(res => res.ok ? alert("Saída registrada!") : alert("Erro ao registrar"))
      .catch(err => console.error("Erro:", err));
    });
  </script>
</body>
</html>
