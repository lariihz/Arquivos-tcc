<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D9D9D9; /* Cinza claro */
      margin: center;
      color: #000000; /* Preto */
    }

    h2 {
      color: #007BFF; /* Azul vivo */
      margin-bottom: 20px;
    }

    form {
      background-color: #A4C2F4;
      padding: 80px;
      border: 3px solid #003B73; /* Azul escuro */
      border-radius: 40px;
      max-width: 890px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #003B73; /* Azul escuro */
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #A4C2F4; /* Azul claro */
      border-radius: 4px;
      font-size: 1em;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007BFF; /* Azul vivo */
      outline: none;
      box-shadow: 0 0 5px #007BFF;
    }

    button {
      background-color: #007BFF; /* Azul vivo */
      color: #A4C2F4;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003B73; /* Azul escuro */
    }
  </style>
</head>
<body>
  <h2>Cadastro de Produto</h2>
  <form id="formProduto">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao">

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required>

    <label for="localizacao">Localização:</label>
    <input type="text" id="localizacao">

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById("formProduto").addEventListener("submit", function(e) {
      e.preventDefault();

      const produto = {
        nome: document.getElementById("nome").value,
        descricao: document.getElementById("descricao").value,
        quantidade: parseInt(document.getElementById("quantidade").value),
        localizacao: document.getElementById("localizacao").value
      };

      fetch("http://localhost:8080/api/produtos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(produto)
      })
      .then(res => res.ok ? alert("Produto cadastrado com sucesso!") : alert("Erro ao cadastrar"))
      .catch(err => console.error("Erro:", err));
    });
  </script>
</body>
</html>
